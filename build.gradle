plugins {
    id 'org.springframework.boot' version '2.3.12.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group = 'com.whu.yz'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }

}


jar.enabled = false
shadowJar {
    archiveBaseName.set('myapp')
    archiveVersion.set('1.0.0')
    archiveClassifier.set('')
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.hyperledger.fabric:fabric-gateway:1.4.0'
    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'
    implementation 'org.hyperledger.fabric:fabric-gateway-java:2.1.1'
    implementation 'org.json:json:+'
    //implementation 'com.google.guava:guava:29.0-jre'
    compileOnly 'io.grpc:grpc-api:1.59.0'
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.59.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}


application {
    mainClassName = 'com.whu.yz.appjava.AppJavaApplication'
}